<html>

<head>
    <link rel="stylesheet" href="snow.css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>

</head>

<body>
    <audio src="jingle.mp3" autoplay="autoplay" loop="loop"></audio>
    <img src="hat.png" style="margin-left:100px" height="100px" class="drag-image" id="draggable" />
    <img src="scarf.png"  height="100px" class="drag-image" id="draggable" />

    <img id="tree" src="xmas.png" height="400px" />

    <img id="greet" src="greet.gif" height="300px"/>

    <span id="text1">  </span>

    <ol id="inst">
            <li>Fill the Circles by tapping the space bar</li>
            <li>Drag the nose to fit the snowman.</li>
            <li>Drag the hands.</li>
            <li>Find and click on the black dotted eyes.</li>
            <li>Drag the hat and the scarf to fit the snowman.</li>
            <li>Find and click on the red buttons.</li>
        </ol>

        <img src="landingPage.jpg" id="land" style="position:absolute;" height="100%" width="100%" />

        <input type="text" id="i" style="position:absolute; margin:250px;" />
        <input type="button" id="landbtn" style="position:absolute;margin:250px;margin-left:500px" onclick="next()" value="Enter your name and proceed"/>



    <svg id="svg" width="100%" height="100%">

        <!--body structure-->

        <!--<circle cx="400" cy="630" r="89" fill="green" />-->
        <ellipse id="body-large" cx="400" cy="620" rx="130" ry="88" fill="white" />
        <!--<circle cx="400" cy="630" r="89" stroke="black" stroke-width="4" fill="transparent" />-->
        <ellipse id="body-large-border" cx="400" cy="620" rx="130" ry="88" stroke="black" stroke-width="4" fill="transparent"/>

        <!--<circle cx="400" cy="503" r="70" fill="red" />-->
        <ellipse id="body-medium" cx="400" cy="503" rx="90" ry="68" fill="white"/>
        <!--<circle cx="400" cy="503" r="70" stroke="black" stroke-width="4" fill="transparent" />-->
        <ellipse id="body-medium-border" cx="400" cy="503" rx="90" ry="68" stroke="black" stroke-width="4" fill="transparent"/>

        <circle id="body-small" cx="400" cy="400" r="50" fill="white" />
        <circle id="body-small-border" cx="400" cy="400" r="50" stroke="black" stroke-width="4" fill="transparent" />

        <!--<ellipse cx="400" cy="400" rx="50" ry="38" fill="white" />-->

        <!--arms - above the body-->
        <circle class="parts" cx="320" cy="500" r="1" stroke="black" fill="transparent" />
        <circle class="parts" cx="480" cy="500" r="1" stroke="black" fill="transparent" />

        <polyline class="draggable" points="382, 150 350,200" style="fill:none;stroke:black;stroke-width:5" transform="matrix(1 0 0 1 0 0)"
            onmousedown="selectElement(evt)" onmouseup="deselectElement(evt)" />
        <polyline class="draggable" points="469, 150 500,200" style="fill:none;stroke:black;stroke-width:5" transform="matrix(1 0 0 1 0 0)"
            onmousedown="selectElement(evt)" onmouseup="deselectElement(evt)" />

        <!--face-->
        <circle class="parts" cx="380" cy="390" r="5" stroke="black" fill="transparent" />
        <circle class="parts" cx="420" cy="390" r="5" stroke="black" fill="transparent" />
        <circle class="parts" cx="400" cy="410" r="2" stroke="black" fill="transparent" />

        <circle class="clickable" id="eye1" cx="590" cy="390" r="5" fill="#000" />
        <animate xlink:href="#eye1" attributeName="cx" from="590" to="380" dur="1s" begin="click" fill="freeze" />
        
        <circle class="clickable" id="eye2" cx="630" cy="390" r="5" fill="#000" />
        <animate xlink:href="#eye2" attributeName="cx" from="630" to="420" dur="1s" begin="click" fill="freeze" />

        <polygon class="draggable" points="420,90 440,90 420,115" style="fill:#FF9933;" transform="matrix(1 0 0 1 0 0)" onmousedown="selectElement(evt)"
            onmouseup="deselectElement(evt)" />

        <!--buttons-->
        <circle class="parts" cx="400" cy="480" r="4" stroke="black" fill="transparent" />
        <circle class="parts" cx="400" cy="510" r="4" stroke="black" fill="transparent" />
        <circle class="parts" cx="400" cy="540" r="4" stroke="black" fill="transparent" />

        <circle class="clickable" id="btn1" onclick="a()" cx="400" cy="760" r="8" fill="red" />
        <animate xlink:href="#btn1" attributeName="cy" from="720" to="480" dur="1s" begin="click" fill="freeze" />
        
        <circle class="clickable" id="btn2" cx="400" cy="760" r="8" fill="red" />
        <animate xlink:href="#btn2" attributeName="cy" from="720" to="510" dur="1s" begin="click" fill="freeze" />
        
        <circle class="clickable" cx="400" id="btn3" cy="760" r="8" fill="red" />
        <animate xlink:href="#btn3" attributeName="cy" from="720" to="540" dur="1s" begin="click" fill="freeze" />
        

    </svg>

    


    <script src="snowstorm.js"></script>
    <script src="snow.js"></script>

</body>

</html>
